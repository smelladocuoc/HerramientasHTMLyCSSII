<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss"><!-- do not remove this line! -->
  <title>UOC Boilerplate</title>
</head>

<include src="./views/header.html"></include>

<body>
  <div class="uoc-container">

    <h1 class="uoc-container__uoc-title">Formulario de contacto</h1>
    <div class="alert alert-info" role="alert">
      Los mensajes se responden en menos de 24 horas.
    </div>
    <div class="uoc-container__formulario">
      <form class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="inputEmail" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" required>
          <div class="invalid-feedback">
            Introduce un correo válido.
          </div>
          <div id="emailHelp" class="form-text">Nunca compartiremos su correo electrónico con nadie más.</div>
        </div>
        <div class="mb-3">
          <label for="floatingTextarea" class="form-label">Sugerencia</label>
          <div class="form-floating">
            <textarea class="form-control formulario__comentario" placeholder="Leave a comment here"
              id="floatingTextarea" required></textarea>
            <div class="invalid-feedback">
              Introduce un texto.
            </div>
          </div>
        </div>
        <div class="mb-3 form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
          <label class="form-check-label" for="invalidCheck">
            Acepta los términos y condiciones
          </label>
          <div class="invalid-feedback">
            Debe estar de acuerdo antes de enviar.
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>

  </div>


  </div>
  <include src="./views/footer.html"></include>
  <script type="module" src="./assets/scripts/main.js"></script><!-- do not remove this line! -->
</body>

</html>
